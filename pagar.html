<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compra</title>
  <link rel="stylesheet" href="css\estilicarrito.css" type="text/css" media="screen">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</html> 


<head>
<h1>Carrito de compra</h1>

</head>  
<body>
  <table>
    <thead>
      <tr>
        <th>Codigo del Producto</th>
        <th>Nombre del Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody id="Lista de Producto">
       
    </tbody>
  </table>
  <br>
  <h2>Seleccionar Productos:</h2>
  <table id="Seleccionar Producto">
    <thead>
      <tr>
        <th>Nombre del producto</th>
        <th>Cantidad </th>
        <th>Precio Total</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Neto:</td>
        <td id="Precio-Neto">$0</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2">IVA (19%):</td>
        <td id="iva">$0</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2">Gasto de envio (5%):</td>
        <td id="gasto-envio">$0</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2">Total:</td>
        <td id="precio total">$0</td>
        <td></td>
    <div id="carrito">
    </div>
      </tr>
    </tfoot>
  </table>
</body>
</html>



  
  <script src="js/carrito.js"></script>
